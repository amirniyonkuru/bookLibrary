<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="./css/mainStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

</head>
<body>
    <div class="container">
        <div class="headTittle">
            <i class="fa fa-book-open"><span class="innerBook">My<span class="book">Book</span>List</span></i>
        </div>
        <div class="inputFields">
            <label for="title">Title</label><br>
            <input type="text" class="inputF" name="title" id="btitle"><br>
            <label for="author">Author</label><br>
            <input type="text" class="inputF" name="author" id="bauthor"><br>
            <label for="year">Year</label><br>
            <input type="text" class="inputF" name="year" id="byear"><br>
            <button type="button" id="btnBook">Submit</button>
        </div>
        <div class="resultTable">
            
        </div>
    </div>
    <script src="./js/mainJs.js"></script>
</body>
</html>
